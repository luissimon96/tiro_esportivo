<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="package/index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form method="POST" onsubmit="registerUser(event)">
      <label for="username ">Username</label>
      <input type="text " id="username" name="username" autocomplete="off" />

      <label for="password ">Password</label>
      <input type="password" id="password" name="password" autocomplete="off" />

      <div class="container">
        <button type="submit" id="connect" class="button type3">
          <span>Connect</span>
        </button>
        <i class="fas fa-spinner fa-spin" id="spinner" aria-hidden="true"></i>
        <i class="fa fa-check" id="check" aria-hidden="true"></i>
      </div>
    </form>
  </body>
  <script type="text/javascript" src="package/index.js"></script>
</html>
