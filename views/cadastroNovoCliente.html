<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Novo Cliente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: radial-gradient(circle, rgba(20, 147, 220, 1) 0%, rgba(17, 54, 71, 1) 100%);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
      }
      .container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      .inputBox {
        position: relative;
        margin-bottom: 20px;
      }
      .inputBox input {
        width: 100%;
        padding: 10px;
        background: none;
        border: none;
        border-bottom: 2px solid #333;
        outline: none;
        color: #333;
        font-size: 16px;
      }
      .inputBox label {
        position: absolute;
        top: 0;
        left: 0;
        padding: 10px 0;
        pointer-events: none;
        transition: 0.5s;
        color: #333;
      }
      .inputBox input:focus ~ label,
      .inputBox input:valid ~ label {
        top: -20px;
        left: 0;
        color: #20a4f3;
        font-size: 12px;
      }
      .inputBox input[type="radio"] {
        width: auto;
      }
      .inputBox label.radio {
        position: static;
        padding: 0;
        margin-right: 10px;
      }
      .inputBox p {
        margin: 0;
        color: #333;
      }
      .submitBtn {
        width: 100%;
        padding: 10px;
        background-color: #20a4f3;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .submitBtn:hover {
        background-color: #1a8cd8;
      }
      .inputBox input[type="date"]:focus ~ label,
      .inputBox input[type="date"]:valid ~ label {
        top: -20px;
        left: 0;
        color: #20a4f3;
        font-size: 12px;
      }
      .inputBox input[type="date"]::placeholder {
        color: transparent;
      }
      .inputBox input[type="date"]:not(:placeholder-shown) ~ label {
        top: -20px;
        left: 0;
        color: #20a4f3;
        font-size: 12px;
      }
      .raindrop {
        position: absolute;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        animation: fall linear infinite;
      }
      @keyframes fall {
        to {
          transform: translateY(100vh);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Cadastro Novo Cliente</h2>
      <form action="">
        <div class="inputBox">
          <input type="text" name="nomedousuario" id="nomedousuario" class="inputUser" required>
          <label for="nomedousuario">Nome Completo</label>
        </div>
        <div class="inputBox">
          <input type="email" name="emaildousuario" id="emaildousuario" class="inputUser" required>
          <label for="emaildousuario">E-mail</label>
        </div>
        <div class="inputBox">
          <input type="tel" name="fonedousuario" id="fonedousuario" class="inputUser" required>
          <label for="fonedousuario">Telefone</label>
        </div>
        <div class="inputBox">
          <p>Sexo:</p>
          <input type="radio" id="feminino" name="genero" value="feminino" required>
          <label for="feminino" class="radio">Feminino</label>
          <input type="radio" id="masculino" name="genero" value="masculino" required>
          <label for="masculino" class="radio">Masculino</label>
          <input type="radio" id="outrogenero" name="genero" value="outrogenero" required>
          <label for="outrogenero" class="radio">Outro</label>
        </div>
        <div class="inputBox">
          <input type="date" name="datanascidousuario" id="datanascidousuario" class="inputUser" required>
          <label for="datanascidousuario">Data de Nascimento</label>
        </div>
        <div class="inputBox">
          <input type="text" name="cidadedousuario" id="cidadedousuario" class="inputUser" required>
          <label for="cidadedousuario">Cidade</label>
        </div>
        <div class="inputBox">
          <input type="text" name="estadodousuario" id="estadodousuario" class="inputUser" required>
          <label for="estadodousuario">Estado</label>
        </div>
        <div class="inputBox">
          <input type="text" name="enderecodousuario" id="enderecodousuario" class="inputUser" required>
          <label for="enderecodousuario">Endere√ßo</label>
        </div>
        <input type="submit" name="submit" id="submit" class="submitBtn">
      </form>
    </div>
    <script>
      function createRaindrop() {
        const raindrop = document.createElement('div');
        raindrop.classList.add('raindrop');
        raindrop.style.width = `${Math.random() * 5 + 2}px`;
        raindrop.style.height = raindrop.style.width;
        raindrop.style.left = `${Math.random() * 100}vw`;
        raindrop.style.animationDuration = `${Math.random() * 2 + 1}s`;
        document.body.appendChild(raindrop);
        setTimeout(() => {
          raindrop.remove();
        }, 3000);
      }
      setInterval(createRaindrop, 100);
    </script>
  </body>
</html>
